<div class="card shadow mb-4" [style.display]="estadoSecciones.seccionFiltrosVisible">
    <!-- Card Header - Accordion -->
    <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button"
        aria-expanded="true" aria-controls="collapseCardExample">
        <h6 class="m-0 font-weight-bold text-primary">Filtros de búsqueda</h6>
    </a>
    <!-- Card Content - Collapse -->
    <div class="collapse show" id="collapseCardExample">
        <div class="card-body">
            <app-parametros-buscar (ajustarInterfazParametros)="ajustarInterfazParametros($event)" (notificarBuscarParametros)="buscarParametros($event)" [estadosParametro]="estadosParametro"></app-parametros-buscar>
        </div>
    </div>
</div>
<!-- Default Card Example -->
<div class="card mb-4" [style.display]="estadoSecciones.seccionListadoVisible">
    <div class="card-header text-primary">
        Listado
    </div>
    <div class="card-body">
        <app-parametros-list></app-parametros-list>
    </div>
</div>

<div class="card mb-4" [style.display]="estadoSecciones.seccionFormularioVisible">
